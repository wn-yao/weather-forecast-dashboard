<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!--https://getbootstrap.com/docs/4.0/components/jumbotron/ for showcasing hero unit style content-->
    <div class="container-fluid">
      <div class="row navbar navbar-dark bg-dark">
        <div class="col-12 text-center">
          <h1 class="navbar-brand pb-0 px-0">Weather Dashboard</h1>
        </div>
      </div>
      <div class="row content-row">
        <div class="col-12 col-md-4 bg-light pt-3">
          <h4>Search for a City:</h4>
          <form>
            <div class="form-group search-input">
              <input
                id="input-city"
                type="text"
                placeholder="Enter City Name"
              />
              <button class="search-btn" type="button">Search</button>
            </div>
          </form>
          <div class="search-history" id="recent-cities">
            <h5>Search History:</h5>
            <ul id="search-history"></ul>
          </div>
        </div>

        <div id="search-result" class="col-9 pb-4 pt-4 hide-result">
          <div class="row pb-3 mr-2 ml-2">
            <div class="col-12">
              <div id="current-weather" class="border rounded">
                <h2 id="current-city"></h2>
                <p class="mb-0">Temperature: <spain id="temp"></spain></p>
                <p>Wind Speed: <spain id="wind-speed"></spain></p>
                <p>Humidity: <spain id="humidity"></spain></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
            </div>
          </div>
          <div id="five-day-weather" class="row"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
