<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!--https://getbootstrap.com/docs/4.0/components/jumbotron/ for showcasing hero unit style content-->
    <div class="jumbotron jumbotron-fluid">
      <div class="container-title">
        <h1 class="display-4 text-center">Weather Dashboard</h1>
      </div>
    </div>
    <div class="container-search col-12 col-md-4 mb-3">
      <div class="searchInput">
        <h2>Search for a City:</h2>
        <input
          id="input-city"
          type="text"
          placeholder="Enter City Name to Search"
        />
        <button class="search-btn" type="button">Search</button>
      </div>
      <div class="search-history" id="recent-cities">
        <h3>Search History:</h3>
        <ul id="search-history"></ul>
      </div>
    </div>
    <section id="search-resutl" class="row hide-result col-12 col-md-9">
      <div class="container-result">
        <div id="current-weather" class="row"></div>
        <h2 id="current-city"></h2>
        <p>Temperature: <spain id="temp"></spain></p>
        <p>Wind Speed: <spain id="wind-speed"></spain></p>
        <p>Humidity: <spain id="humidity"></spain></p>
        </div>
        <div id="five-day-weather" class="row"></div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
